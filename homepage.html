<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<h1 class="text-center text-danger bg-dark">Employee Form</h1>
<button class="btn btn-warning">Portfolio</button>
<button class="btn btn-danger">About</button>
<button class="btn btn-success">Contact</button>
<button class="btn btn-info">Services</button>
<button class="btn btn-outline-danger">SMS</button>
<button class="btn btn-outline-warning">Email</button>
<button class="btn btn-outline-dark">Settings</button>

<form action="" class="m-5 bg-info p-5">
  <label for="fname" class="form-label mb-3">First Name:</label>
  <input type="text" name="" id="fname" class="form-control mb-3" placeholder="First Name" required="required">

  <label for="sname" class="form-label mb-3">Surname:</label>
  <input type="text" id="sname" class="form-control mb-3" placeholder="surname" required="required">

  <label for="email" class="form-label mb-3">Email Address:</label>
  <input type="email" id="email" class="form-control mb-3" placeholder="Email Address" required="required">
  
  <label for="password" class="form-label mb-3">Password:</label>
  <input type="password" id="password" class="form-control mb-3" placeholder="Password" required="required">

  <button type="submit" class="btn btn-primary m-auto d-block">Submit</button>

</form>




</body>
</html>
